<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>Notas del Curso</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Notas Finales</h1>
            <h3>Nombre: Christian Droguett</h3>
            <h3>Carrera: Desarrollador Web</h3>
            <table class="table">
                <thead>
                  <tr class="table-dark">
                    <th scope="col">Ramo</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Promedio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" id="html">HTML</th>
                    <td id="nota1"></td>
                    <td id="nota2"></td>
                    <td id="nota3"></td>
                    <td id="promedio"></td>
                  </tr>
                  <tr>
                    <th scope="row" id="css">CSS</th>
                    <td id="nota1Css"></td>
                    <td id="nota2Css"></td>
                    <td id="nota3Css"></td>
                    <td id="promedioCss"></td>
                  </tr>
                  <tr>
                    <th scope="row" id="javascript">Javascript</th>
                    <td id="nota1Js"></td>
                    <td id="nota2Js"></td>
                    <td id="nota3Js"></td>
                    <td id="promedioJs"></td>
                  </tr>
                </tbody>
            </table>
            
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
